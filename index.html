<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>

    <picture>
      <source class="pqn" media="(max-width: 560px)" srcset="images/image-product-mobile.jpg">

   </picture>

      <div class="preco">
